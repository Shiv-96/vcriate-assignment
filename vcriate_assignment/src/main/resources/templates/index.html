<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
</head>

<body>
	<h1>Welcome</h1>
	<div th:if="${name != null}">
		<p>Hello, <span th:text="${name}">User</span></p>
		<a href="/logout">Logout</a>
	</div>
	<div th:if="${name == null}">
		<a href="/login">Login</a>
	</div>
</body>

</html>
